<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hero">
    <div id="card-body">
      <img src="odin-lined.png" alt="odin logo">
      <h1>Odin</h1>
    </div>
    <span>Photo by <u>Halie West</u> on <u>Unsplash</u></span>
  </div>

  <div id="content">
    <section id="intro">
      <h2>This is not a real online service! You know you need
          something like this in your life to help you realize
          your deepest dreams. Sign up <em>now</em> to get started.</h2>

      <h2>You <em>know</em> you want to.</h2>
    </section>

    <fieldset>
      <h3>Let's do this!</h3>
      <form method="post">
        <div id="input-col-1">
          <label for="name" id="first-name">FIRST NAME</label>
          <input type="text" id="name">
          <label for="email">EMAIL</label>
          <input type="email"  id="email">
          <label for="password">PASSWORD</label>
          <input type="password" id="password">
       </div>
        <div id="input-col-2">
          <label for="last-name">LAST NAME</label>
          <input type="text"  id="last-name">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel"  id="phone">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password"  id="confirm-password" pattern="[0-9a-fA-F]{4,8}">
        </div>
      
    </fieldset>
    <section id="account">
      <button>Create Account</button>
    </form>
      <span>Already have an account? <a href="#">Log in</span>
    </section>

  </div>
  
</body>
</html>
