<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hero">
    <div id="card-body">
      <img src="odin-lined.png" alt="odin logo">
      <h1>Odin</h1>
    </div>
    <span>Photo by  <u>Halie West</u> on <u>Unsplash</u></span>
  </div>

  <div id="content">
    <section id="intro">
      <h3>This is not a real online service! You know you need
          something like this in your life to help you realize
          your deepest dreams. Sign up <em>now</em> to get started.</h3>
      <h3>You <em>know</em> you want to.</h3>
    </section>

    <fieldset>
      <h3>Let's do this!</h3>
      <form method="post">
        <div id="input-col-1">
          <label for="name" id="first-name">FIRST NAME</label>
          <input type="text" placeholder="First Name">
          <label for="email">EMAIL</label>
          <input type="email" placeholder="Email" id="email">
          <label for="password">PASSWORD</label>
          <input type="password" placeholder="Password" id="password">
       </div>
        <div id="input-col-2">
          <label for="last-name">LAST NAME</label>
          <input type="text" placeholder="Last Name" id="last-name">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" placeholder="Phone Number" id="phone">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" placeholder="Confirm Password" id="confirm-password">
        </div>
      </form>
    </fieldset>
    <section id="account">
      <button>Create Account</button>
      <span>Already have an account? <a href="#">Log in</span>
    </section>

  </div>
  
</body>
</html>
